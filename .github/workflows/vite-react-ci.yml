name: Build and Run 2-action

on:
  push:
    paths:
      - '2-action/**'
    branches: [ "main" ]
  pull_request:
    paths:
      - '2-action/**'
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test -- --watchAll=false
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./2-action
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build



